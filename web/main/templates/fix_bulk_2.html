{% extends "base_table.html" %}
{% block more_head %}
{{ super () }}
<title> Papers to FIX (Y = 2024|2025)</title>
{% endblock %}
{% block content %}
<table>
{% for p in papers %}
    <tr>
        <td><a class="btn btn-warning"
               href="{{url_for('main.paper_show', paper_id=p.id)}}" title="{{p.title}}">{{p.id}}</a></td>
        <td>
        <a class="btn btn-warning"
   href="{{url_for('main.paper_pipeline', paper_id=p.id, step_num=0, pipeline_mode='sutime')}}">Sutime Step</a>
        </td>
        <td>
            {{p.title}}
        </td>

    </tr>
{% endfor %}
</table>
{% endblock %}
